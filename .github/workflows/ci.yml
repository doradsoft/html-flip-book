name: Continuous Integration

on:
  workflow_dispatch:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  build:
    name: TypeScript Build
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        id: setup-node
        uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: npm

      - name: Install Dependencies
        id: npm-ci
        run: npm ci

      - name: Biome Check
        id: npm-check
        run: npm run check

      - name: Unit Tests with Coverage
        id: npm-test
        run: npm run test:coverage

      - name: Build
        id: npm-build
        run: npm run build

      - name: Build Example
        id: npm-build-example
        run: npm run build:example

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: E2E Tests
        id: npm-e2e
        run: npm run test:e2e

      - name: Merge Coverage
        id: npm-coverage-merge
        run: npm run coverage:merge

      - name: Generate Coverage Badge
        id: npm-coverage-badge
        run: npm run coverage:badge

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: .coverage/merged/lcov.info

      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: .coverage/merged/lcov.info
          fail_ci_if_error: false
          verbose: true

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        id: upload-pages-artifact
        uses: actions/upload-pages-artifact@v3
        with:
          name: github-pages
          path: ./react/example/dist
          retention-days: 15

  deploy-page:
    runs-on: ubuntu-latest
    needs: build

    permissions:
      pages: write
      id-token: write

    environment:
      # environment created automatically by GitHub
      name: github-pages
      url: https://doradsoft.github.io/html-flip-book/

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
