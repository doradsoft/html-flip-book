name: Continuous Deployment

on:
  release:
    types: [published]

env:
  NODE_VERSION_FILE: package.json

jobs:
  # ============================================================================
  # Publish to npm using Trusted Publishers (OIDC)
  # ============================================================================
  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # Required for OIDC trusted publishing
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: npm
          registry-url: "https://registry.npmjs.org"

      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Update vanilla package version
        run: |
          cd base
          npm version ${{ steps.version.outputs.version }} --no-git-tag-version

      - name: Update react package version
        run: |
          cd react
          npm version ${{ steps.version.outputs.version }} --no-git-tag-version

      - name: Publish vanilla package
        run: |
          cd base
          npm publish --access public

      - name: Update react package dependency
        run: |
          cd react
          npm pkg set dependencies.html-flip-book-vanilla=${{ steps.version.outputs.version }}

      - name: Publish react package
        run: |
          cd react
          npm publish --access public
